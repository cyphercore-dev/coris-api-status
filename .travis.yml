language: node_js
node_js:
  - "12"
dist: trusty
sudo: required

branches:
  only:
  - master

before_script:
  - npm install -g @angular/cli

script:
  - ng build --base-href https://cyphercore-dev.github.io/coris-api-status/

deploy:
  provider: pages
  skip_cleanup: true
  local_dir: dist/coris-api-status
  on:
    branch: master