<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button
      mat-icon-button 
      (click)="onToggle()">
        <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div fxHide.gt-xs fxFlex></div>
  <div><a routerLink="/status">Coris API</a></div>
  <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
