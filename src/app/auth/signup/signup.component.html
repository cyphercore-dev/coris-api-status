<section class="signup-form">
  <form 
    fxLayoutGap="10px"
    fxLayout="column" 
    fxLayoutAlign="center center" 
    #formRef="ngForm" 
    (ngSubmit)="onSubmit(formRef)">
    <mat-form-field>
      <input
        ngModel
        name="email"  
        type="email" 
        matInput 
        placeholder="Enter email"
        required
        email
        #emailRef="ngModel">
      <mat-error *ngIf="emailRef.hasError('required')">No email provided!</mat-error>
      <mat-error *ngIf="!emailRef.hasError('required')">Invalid email!</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        ngModel
        name="password" 
        type="password" 
        matInput 
        placeholder="Enter password"
        required
        #passRef="ngModel"
        minlength="6">
        <mat-hint *ngIf="6-passRef.value?.length > 0">
          {{ 6-passRef.value?.length }} more characters
        </mat-hint>
    </mat-form-field>
    <mat-form-field>
      <input 
        matInput 
        placeholder="Enter birthday" 
        [max]="maxDate" 
        [matDatepicker]="datepicker"
        ngModel
        name="birthday"
        required>
      <mat-datepicker-toggle 
        matSuffix 
        [for]="datepicker">
      </mat-datepicker-toggle>
      <mat-datepicker #datepicker></mat-datepicker>
    </mat-form-field>
    <mat-checkbox 
      ngModel 
      name="agree" 
      labelPosition="before">
        Agree to our terms and conditions
    </mat-checkbox>
    <button type="submit" [disabled]="formRef.invalid" mat-raised-button>Submit</button>
  </form>
</section>
